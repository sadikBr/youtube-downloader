<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Youtube Downloader</title>
  </head>
  <body>
    <div class="header">
      <div class="header-container">
        <h1 class="logo">You<span class="highlight">Download</span></h1>
        <nav class="navigation">
          <ul class="links-list">
            <li class="link"><a href="downloads.html">Downloads</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="content-container">
      <h1 class="title">Youtube Video Downloader</h1>
      <h3 class="subtitle">Download Youtube Videos in MP4 and other formats</h3>

      <form id="form" class="search-form">
        <input
          type="text"
          placeholder="Past the link to search for the available qualities and formats"
          id="video-link"
          class="link-input"
        />
        <input type="submit" class="btn" value="Search" />
      </form>

      <div class="loading" id="loading">Loading ...</div>
      <div class="results" id="search-results"></div>
    </div>
  </body>
</html>
